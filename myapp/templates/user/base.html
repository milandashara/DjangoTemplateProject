<!DOCTYPE html>
<html lang="en">
    <head>{% load staticfiles %}
        {% include "common/header.html" %}</head>
    <body>
        
        <div id="wrapper">

            {% include "common/menu.html" %}
            <!-- Page Content -->
            <div id="page-content-wrapper">
            {% include "common/top_navigation.html" %}
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- <div class="page-header">
                                <h1>{% block title %}{% endblock %}</h1>
                            </div> -->

                            <div class="well" style="word-wrap:break-word">
                               
                                {% include "common/error_success.html" %}
                                
                                <div class="row">
                                 <div class="col-xs-4">
                                <form role="form"  data-toggle="validator" action="{% url 'myapp:user-new'%}" method="post"  >
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input required="" type="text" name="username" class="form-control" placeholder="User Name" aria-describedby="sizing-addon2" value="{{user.username}}">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input value="{{ user.email }}" required="" type="email" name="email" class="form-control" placeholder="Email" aria-describedby="sizing-addon2" data-error="Bruh, that email address is invalid">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input data-minlength="6" required="" type="password" name="password" class="form-control" id="password" placeholder="Password" aria-describedby="sizing-addon2"  >
                                        <div class="help-block">Minimum of 6 characters</div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input required="" type="password" name="verify_password"  id="verify_password" data-match="#password" data-match-error="Whoops, these don't match"  class="form-control" placeholder="Confirm Password" aria-describedby="sizing-addon2"  >
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                    <label for="role">Role</label>
                                    <select class="form-control" id="role" name="role" >
                                        <option {% if user.role == 'Admin' %}selected="selected"{% endif %}>Admin</option>
                                        <option {% if user.role == 'User' %}selected="selected"{% endif %}>User</option>
                                    </select>
                                    </div>
                                    <br>
                                    <div class="input-group">
                                        <input class="btn btn-default" type="submit" value="Save" >
                                    </div>
                                    <br>
                                </form>
                                </div>
                                 <!-- <div class="col-xs-10">
                                    <div class="default-well">Script Log
                                        <div class="well">{{ script_output_log }}</div>
                                    </div>
                                </div> -->
                                </div>
                              
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        {% include "common/footer.html" %}
    </body>
</html>
